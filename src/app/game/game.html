<div class="game-container">
  <h1>{{ word() }}</h1>

  <div class="navigation-buttons">
    <a mat-mini-fab aria-label="previous" (click)="previous()" color="tonal">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </a>
    <a mat-mini-fab color="accent" aria-label="visibility" (mousedown)="show()" (mouseup)="hide()" (mouseleave)="hide()">
      <mat-icon>visibility</mat-icon>
    </a>
    <a mat-mini-fab aria-label="next" (click)="next()" color="tonal">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </a>
  </div>
  <div class="navigation-buttons">
    <a mat-mini-fab routerLink="/" color="primary" aria-label="Home">
      <mat-icon>home</mat-icon>
    </a>
  </div>
</div>
